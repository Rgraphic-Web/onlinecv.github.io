<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Contact - Responsive portfolio website - Bedimcode</title>
   </head>
   <body class="cbackground">
      <!--==================== HEADER ====================-->
      <header class="header header-pages" id="header">
         <nav class="nav container">
            <a href="index.html" class="nav__logo">R Graphic</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="index.html" class="nav__link">Home</a>
                  </li>
                  <li class="nav__item">
                     <a href="about.html" class="nav__link">About me</a>
                  </li>
                  <li class="nav__item">
                     <a href="work.html" class="nav__link">Portfolio</a>
                  </li>
                  <li class="nav__item">
                     <a href="contact.html" class="button">Contact Me</a>
                  </li>
               </ul>
            </div>

            <div class="nav__close" id="nav-close">
               <i class="ri-close-line"></i>
            </div>

            <div class="nav__actions">
               <i class="ri-moon-fill change-theme" id="theme-button"></i>
               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-apps-2-line"></i>
               </div>
            </div>
         </nav>

      </header>


      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== CONTACT ====================-->
         <section class="contact section">
            <h2 class="section__title">
               Let's Talk <br>
               About the Project 
            </h2>
            <div class="contact__page container grid">
               <form action="" class="contact__form grid" id="contact-form">
                  <div class="contact__group grid">
                     <div class="contact__box">
                        <input type="text" name='user__name' id="name" required placeholder="Write Your Name" class="contact__input">
                        <label for="name" class="contact__label">Frist Name</label>
                     </div>

                     <div class="contact__box">
                        <input type="text" name='user__email' id="email" required placeholder="Write Your Email" class="contact__input">
                        <label for="email" class="contact__label">Email</label>
                     </div>

                     <div class="contact__box contact__area">
                        <textarea name="user__message" id="message" required placeholder="Write your massage" class="contact__input"></textarea>
                        <label for="massage" class="contact__label">Your massage</label>
                     </div>

                  </div>
                  <p class="contact__message" id="contact-message"></p>
                  <button type="submit" class="contact__send button">Send Message</button>
               </form>
            </div>
         </section>
      </main>

      <!--==================== FOOTER ====================-->
      <footer class="footer">
         <div class="footer__container container grid">
            <div class="footer__content grid">
               <a href="index.html" class="footer__logo">R Graphic</a>
               <ul class="footer__links">
                  <li>
                     <a href="about.html" class="footer__link">About Me</a>
                  </li>
                  <li>
                     <a href="work.html" class="footer__link">Works</a>
                  </li>
                  <li>
                     <a href="Contact.html" class="footer__link">Contact</a>
                  </li>
               </ul>
               
               <div class="footer__social">
                  <a href="https://www.instagram.com/_rgraphic_" class="footer__social-link">
                     <i class="ri-instagram-fill"></i>
                  </a>
                  <a href="https://www.behance.net/rgraphic2k02" class="footer__social-link">
                     <i class="ri-behance-fill"></i>
                  </a>
                  <a href="https://github.com/Rgraphic-Web" class="footer__social-link">
                     <i class="ri-github-fill"></i>
                  </a>
                  <a href="https://www.facebook.com/rgraphic2k02" class="footer__social-link">
                     <i class="ri-facebook-circle-fill"></i>
                  </a>
                  <a href="http://www.youtube.com/@shortgraphicshow2k02" class="footer__social-link">
                     <i class="ri-youtube-fill"></i>
                  </a>
               </div>
            </div>
         </div>
      </footer>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
      
      <!--=============== EMAIL JS ===============-->
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
      </script>
      
      <!--=============== CONTACT JS ===============-->
      <script src="assets/js/contact.js"></script>
   </body>
</html>
